<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        photography
    </title>
</head>

<body>
    <div class="headerHover" onmouseover="headExtend()" onmouseleave="headCollapse()">
        <div class="header" id="tophead"></div>
    </div>

    <div class="ProfileHeader">
        <img src="assets\frame.png" class="profilePic">
    </div>

    <div class="objective">

    </div>

    <div class="aboutme">
    </div>

    <div class="cars">
        <div class="section">
            <div class="leftpic">
                <img src="cars\erv.jpg" class="carpics">
            </div>
            <div class="wordright">BIG BODY BENZ</div>
        </div>
        <div class="section">
            <div class="rightpic">
                <img src="cars\senna.jpg" class="carpics">
            </div>
            <div class="wordleft">BIG BODY BENZ</div>
        </div>
        <div class="section">
            <div class="leftpic">
                <img src="cars\stang.jpg" class="carpics">
            </div>
            <div class="wordright">BIG BODY BENZ</div>
        </div>
        <div class="section">
            <div class="rightpic">
                <img src="cars\audi quatro.jpg" class="carpics">
            </div>
            <div class="wordleft">BIG BODY BENZ</div>
        </div>
        <div class="section">
            <div class="leftpic">
                <img src="cars\pagani.jpg" class="carpics">
            </div>
            <div class="wordright">BIG BODY BENZ</div>
        </div>
        <div class="section">
            <div class="rightpic">
                <img src="cars\sennaroller.jpg" class="carpics">
            </div>
            <div class="wordleft">BIG BODY BENZ</div>
        </div>
    </div>

    <div class="people">
        <div class="peoplebody">
            <div class="portraitfull"></div>
        </div>
    </div>

    <div class="nature">
        <div class="natureContainer">
            <div class="picturecollapse pictureactive" id="0" onpointerenter="naturehover(0)" onclick="naturehover(0)"
                onpointerleave="natureOnLeave()">
                <img src="nature\forestwalk.jpg" class="naturediv">
            </div>
            <div class="picturecollapse" id="1" onpointerenter="naturehover(1)" onclick="naturehover(1)"
                onpointerleave="natureOnLeave()">
                <img src="nature\indiahome.jpg" class="naturediv">
            </div>
            <div class="picturecollapse" id="2" onpointerenter="naturehover(2)" onclick="naturehover(2)"
                onpointerleave="natureOnLeave()">
                <img src="nature\pots.jpg" class="naturediv">
            </div>
            <div class="picturecollapse" id="3" onpointerenter="naturehover(3)" onclick="naturehover(3)"
                onpointerleave="natureOnLeave()">
                <img src="nature\akira grass.jpg" class="naturediv">
            </div>
            <div class="picturecollapse" id="4" onpointerenter="naturehover(4)" onclick="naturehover(4)"
                onpointerleave="natureOnLeave()">
                <img src="nature\snorlax.jpg" class="naturediv">
            </div>
        </div>
    </div>

    <div class="contact"></div>

    <script src="function.js"></script>
</body>
